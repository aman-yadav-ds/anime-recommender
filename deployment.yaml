apiVersion: apps/v1
kind: Deployment
metadata: 
  name: anime-recommender
spec:
  replicas: 3
  selector:
    matchLabels:
      app: anime-recommender
  template:
    metadata:
      labels:
        app: anime-recommender
    spec:
      containers:
      - name: anime-recommender
        image: gcr.io/anime-recommender-system/anime-recommender:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: anime-recommender-service
spec:
  type: LoadBalancer
  selector:
    app: anime-recommender
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000